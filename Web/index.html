<!DOCTYPE html>
<html>
<head>
    <title>Terminal Simulator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: monospace;
            font-size: 16px;
            background-color: #000;
            color: #fff;
        }

        #terminal {
            width: 80%;
            height: 80%;
            background-color: #000;
            border: 2px solid #fff;
            overflow-y: scroll;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="terminal">
        <div id="output"></div>
        <div id="input-container">
            <span id="prompt">$</span>
            <input type="text" id="input" autofocus>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
